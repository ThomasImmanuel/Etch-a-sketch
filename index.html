<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body onload="makeGrid(16)">
    <div>
        <div style="display: flex; flex-direction: column;">
            <input type="text" id="input" placeholder="Pick number under 100" style="width: 207px;">
            <button onclick="makeNewGrid()" style="width: 215px;">Create new grid</button>
        </div>
        
        <div style="display: flex; justify-content: space-between">
            <label for="colorPicker">Pick a pen color!</label>
            <input type="color" id="colorPicker">
        </div>
        <div>
            <label for="colorPickerBackground">Pick a background color!</label>
            <input type="color" id="colorPickerBackground" value="#333333">
        </div>
    </div>
    
    
</body>
</html>
